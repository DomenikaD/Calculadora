<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css"/>
    <link rel="stylesheet" href="calculadora.css"/>
</head>
<body>
    <section class="encabezado">
        <nav>
            <ul>
                <nav class="barra_navegacion">  
                    <div class="logo">
                        <a href="index.html"><img src="imagenes/logo.jpg" alt="Calculadora"></a>
                    </div>
                    <li><a href="index.html" class="button">Inicio</a></li>
                    <li><a href="operaciones_basicas.html" class="button" >Operaciones Basicas</a></li>
                    <li><a href="calculadora.html" class="button">Calculadora</a></li>
                    <li><a href="sobre_nosotros.html" class="button">Sobre Nosotros</a></li>
                </nav>
 
            </ul>
        </nav>
    </section>

    <div class="calculator-container">
        <h1>Calculadora</h1>
        <div>
            <input type="text" [value]="displayValue" readonly class="custom-input">
            <div class="button-container">
                <div class="button-row">
                    <button class="calculator-button orange" (click)="appendToDisplay('1')">1</button>
                    <button class="calculator-button orange" (click)="appendToDisplay('2')">2</button>
                    <button class="calculator-button orange" (click)="appendToDisplay('3')">3</button>
                    <button class="calculator-button green" (click)="addToDisplay('+')">+</button>
                </div>
                <div class="button-row">     
                    <button class="calculator-button orange" (click)="appendToDisplay('4')">4</button>
                    <button class="calculator-button orange" (click)="appendToDisplay('5')">5</button>
                    <button class="calculator-button orange" (click)="appendToDisplay('6')">6</button>
                    <button class="calculator-button green" (click)="addToDisplay('-')">-</button>
                </div>
                <div class="button-row"> 
                    <button class="calculator-button orange" (click)="appendToDisplay('7')">7</button>
                    <button class="calculator-button orange" (click)="appendToDisplay('8')">8</button>
                    <button class="calculator-button orange" (click)="appendToDisplay('9')">9</button>
                    <button class="calculator-button green" (click)="addToDisplay('*')">*</button>
                </div>
                <div class="button-row">    
                    <button class="calculator-button orange" (click)="appendToDisplay('0')">0</button>
                    <button class="calculator-button blue" (click)="Resultado()">=</button>
                    <button class="calculator-button red" (click)="clearDisplay()">C</button>
                    <button class="calculator-button green" (click)="addToDisplay('/')">/</button>
                </div>
                <div class="button-row center">
                    <button class="calculator-button pink" (click)="eliminar()">Borrar</button>
                </div>  
            </div>
        </div>
    </div>

    <footer>
        <div class="pie-de-pagina">
            <div class="integrantes">
                <p><strong>Integrantes:</strong></p>
                <p>Domenika Delgado</p>
                <p>Tania Lojano</p>
            </div>
            <div class="materia">
                <p><strong>Materia:</strong></p>
                <p>Programaci√≥n y Plataformas Web</p>
            </div>
        </div>
    </footer>

    <script src="codigo.js"></script>

</body>
</html>
